<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="800" height="600" fill="#F8FAFC" />
  
  <!-- Chat Bubbles -->
  <!-- Left Message Bubbles -->
  <g>
    <rect x="100" y="100" width="280" height="80" rx="20" fill="#E2E8F0" />
    <rect x="100" y="200" width="200" height="60" rx="20" fill="#E2E8F0" />
  </g>
  
  <!-- Right Message Bubbles -->
  <g>
    <rect x="420" y="150" width="280" height="70" rx="20" fill="#818CF8" />
    <rect x="500" y="240" width="200" height="60" rx="20" fill="#818CF8" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="450" r="40" fill="#C7D2FE" opacity="0.5" />
  <circle cx="650" cy="150" r="30" fill="#C7D2FE" opacity="0.5" />
  
  <!-- Avatar Placeholders -->
  <circle cx="60" y="120" r="30" fill="#CBD5E1" />
  <circle cx="740" y="170" r="30" fill="#CBD5E1" />
  
  <!-- Interactive Elements -->
  <rect x="200" y="500" width="400" height="60" rx="30" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2" />
  <circle cx="550" y="530" r="20" fill="#818CF8" />
  
  <!-- Abstract Shapes -->
  <path d="M50,50 Q100,25 150,50 T250,50" stroke="#C7D2FE" stroke-width="3" fill="none" />
  <path d="M550,550 Q600,525 650,550 T750,550" stroke="#C7D2FE" stroke-width="3" fill="none" />
  
  <!-- Small Dots Pattern -->
  <g fill="#E2E8F0">
    <circle cx="700" cy="100" r="4" />
    <circle cx="720" cy="100" r="4" />
    <circle cx="740" cy="100" r="4" />
    <circle cx="100" cy="500" r="4" />
    <circle cx="120" cy="500" r="4" />
    <circle cx="140" cy="500" r="4" />
  </g>
</svg>